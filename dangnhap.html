<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="css/dangnhap.css" />
  </head>
  <body>
    <script>
      var trangThai = localStorage.getItem("trangThai");
      if (trangThai == "daDangNhap") {
        window.location.href = "index.html";
      }
    </script>

    <div class="khungdangnhap">
      <div class="div1">
        <img src="images/logo.png" alt="" />
      </div>
      <div class="div2">
        <h1>ĐĂNG NHẬP</h1>
      </div>

      <div class="div4">
        <h4>Username</h4>
      </div>

      <div class="div3">
        <input id="username" type="text" placeholder="Nhập username" />
      </div>
      <div class="div4">
        <h4>Password</h4>
      </div>

      <div class="div3">
        <input id="password" type="password" placeholder="Nhập password" />
      </div>

      <div class="div5">
        <div class="div6">
          <input type="checkbox" />
          <p>Lưu đăng nhập</p>
        </div>
        <a href="">Quên mật khẩu?</a>
      </div>

      <div class="div7">
        <button onclick="dangnhap();">ĐĂNG NHẬP</button>
      </div>
    </div>

    <script>
      function dangnhap() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        var taiKhoangHeThong = localStorage.getItem("username");
        var matKhauHeThong = localStorage.getItem("password");

        if (username == taiKhoangHeThong && password == matKhauHeThong) {
          alert("Đăng nhap thành công");
          localStorage.setItem("trangThai", "daDangNhap");
          window.location.href = "index.html";
        } else if (username != taiKhoangHeThong || password != matKhauHeThong) {
          alert("Sai tk hoặc mk");
        }
      }
    </script>
  </body>
</html>
