<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link rel="stylesheet" href="css/dangky.css" />
  </head>
  <body>
    <div class="khungdangnhap">
      <div class="div1">
        <img src="images/logo.png" alt="" />
      </div>
      <div class="div2">
        <h1>ĐĂNG KÝ</h1>
      </div>

      <form action=""></form>

      <div class="div4">
        <h4>Username</h4>
      </div>
      <div class="div3">
        <input id="username" type="text" placeholder="Nhập username" />
      </div>
      <div class="div4">
        <h4>Password</h4>
      </div>

      <div class="div3">
        <input id="mk" type="password" placeholder="Nhập password" />
      </div>

      <div class="div4">
        <h4>Xác nhận password</h4>
      </div>

      <div class="div3">
        <input id="xnmk" type="password" placeholder="Xác nhận password" />
      </div>

      <div class="div7">
        <button onclick="dangky();">ĐĂNG KÝ</button>
      </div>
    </div>

    <script>
      //Code JS (Javascript)
      //Hàm trong JS

      function dangky() {
        var tendangnhap = document.getElementById("username").value;
        var matkhau = document.getElementById("mk").value;
        var xacnhanmatkhau = document.getElementById("xnmk").value;
        if (tendangnhap == "" || matkhau == "" || xacnhanmatkhau == "") {
          alert("Vui lòng nhập đủ thông tin");
        } else if (matkhau != xacnhanmatkhau) {
          alert("Xác nhận mật khẩu không khớp!");
        } else {
          localStorage.setItem("username", tendangnhap);
          localStorage.setItem("password", matkhau);
          window.location.href = "dangnhap.html";
        }
      }
    </script>
  </body>
</html>
